<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD7aVfDsori3gazo4jvoaeURiGM-X_-UU&callback=app.initMap" async defer></script>

    <title>Pokemon go</title>
</head>

<body>
    <div id="app">
        <div id="div-1a" align="center">
          <div id="floating-panel">
          <b>Mode of Travel: </b>
          <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
          </div>
            <div id="map" v-on:load="initCoords()"></div>
            Location Test
            <input type="text" v-model="test">
            <input type="button" @click="setPos(test)" value="Test">
            <input type="button" @click="setPos(position)" value="Your Location">
        </div>
        <div id="div-1b">
            {{ msg }}
            <input type="text" v-model="search">
            <div id="div-1b1">
                <div v-for='show in list | filterBy search'>
                  <div id='box'>
                    <img src="{{show.icon}}" width="10%" @click="setPos(show.coords)">
                    {{ show.name }}
                    <br> {{ show.coords }}
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<link rel="stylesheet" href="css.css">

</html>
